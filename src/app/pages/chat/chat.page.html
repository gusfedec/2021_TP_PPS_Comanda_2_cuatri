    <div class="middle" style="overflow-y:scroll;">
      <div *ngIf="mesaDeChat.length > 0">

        <div *ngFor="let message of mesaDeChat[0].chat">

          <div *ngIf="message.mail != usuario[0].mail" class="incoming">
            <div class="leftBubble" [ngClass]="{'blueTeam': seccion === 'A', 'redTeam' : seccion === 'B' }">

                <b *ngIf="message.mail !== usuario[0].mail" style="color:chocolate;">
                  {{message.mail.split('@')[0]}}:
                </b>

              {{message.message}}

              <br>
              <div style=" font-size: 9px">
                <img style="margin-right: 0; width:7%; height:7%"
                  src="https://firebasestorage.googleapis.com/v0/b/pps1-251a8.appspot.com/o/assets%2Fanimales%2Fback-in-time.png?alt=media&token=5b3801d0-2884-4007-8517-b19931e75e06" />
                {{message.time  | fecha}}
              </div>
            </div>
            <br>
          </div>

          <div *ngIf="message.mail == usuario[0].mail" class="outgoing">
            <div class="rightBubble" >

              {{message.message}}

              <div style=" font-size: 9px">
                <img style="margin-right: 0; width:7%; height:7%;"
                  src="https://firebasestorage.googleapis.com/v0/b/pps1-251a8.appspot.com/o/assets%2Fanimales%2Fback-in-time.png?alt=media&token=5b3801d0-2884-4007-8517-b19931e75e06" />
                {{message.time  | fecha}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>
    
    <div class="bottom-bar" [ngClass]="{'ppsa': seccion === 'A', 'ppsb' : seccion === 'B' }">
      <div class="chat">
        <input type="text" placeholder="Escribir mensaje..." [(ngModel)]="newMessage"
          (keyup)="submitMessage($event)" maxlength="21"/>
        <button type="submit" style="right:8%; width:9%" >
          <img (click)="saveMessage()"
            src="https://firebasestorage.googleapis.com/v0/b/pps1-251a8.appspot.com/o/assets%2Fanimales%2Fsend.png?alt=media&token=faa518a0-5764-48ff-a8b4-af049c8a8a6c" />
        </button>
      </div>
    </div>
  </div>
</ion-content>
